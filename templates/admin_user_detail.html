<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Manage User: {{ user.username }}</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div class="flex items-center space-x-3">
                <input type="checkbox" name="is_verified" id="is_verified"
                    class="h-5 w-5 text-green-600 border-gray-300 rounded focus:ring-green-500"
                    {% if user.is_verified %}checked{% endif %}>
                <label for="is_verified" class="text-sm text-gray-700 font-medium">Verified</label>
            </div>

            <div class="flex items-center space-x-3">
                <input type="checkbox" name="is_suspended" id="is_suspended"
                    class="h-5 w-5 text-red-600 border-gray-300 rounded focus:ring-red-500"
                    {% if user.is_suspended %}checked{% endif %}>
                <label for="is_suspended" class="text-sm text-gray-700 font-medium">Suspended</label>
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
                    Update User
                </button>
            </div>
        </form>
    </div>
</body>
</html>
