{% extends "navbar.html" %}
{% block content %}
<div class="max-w-md mx-auto my-10 p-6 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Reset Password</button>
    </form>
</div>
{% endblock %}
