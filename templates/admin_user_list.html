{% extends "navbar.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">User List</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-xl shadow-md">
            <thead class="bg-gray-100 text-left text-gray-600">
                <tr>
                    <th class="py-3 px-4 border-b">Username</th>
                    <th class="py-3 px-4 border-b">Email</th>
                    <th class="py-3 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="hover:bg-gray-50">
                    <td class="py-2 px-4 border-b">{{ user.username }}</td>
                    <td class="py-2 px-4 border-b">{{ user.email }}</td>
                    <td class="py-2 px-4 border-b space-x-2">
                        <a href="{% url 'admin_user_profile' user.id %}" class="text-blue-600 hover:underline">View</a>
                        |
                        <a href="{% url 'admin_user_delete' user.id %}"
                           onclick="return confirm('Are you sure you want to delete {{ user.username }}?')"
                           class="text-red-600 hover:underline">Delete</a>
                           <a href="{% url 'admin_user_detail' user.id %}" class="text-blue-600 hover:underline">verification/suspension</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-4 text-gray-500">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
