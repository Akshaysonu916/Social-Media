{% extends "navbar.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="max-w-[1200px] mx-auto my-5 px-4">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Friends</h1>
        <p class="text-gray-500">Connect and interact with your friends</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-sm p-5 mb-5">
        <div class="flex justify-between items-center mb-5">
            <h3 class="text-lg font-semibold">Your Friends</h3>
            <a href="#" class="text-blue-600 text-sm hover:underline">See All</a>
        </div>
        
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            {% for friend in friends %}
            <div class="bg-gray-100 rounded-lg overflow-hidden transition-transform duration-200 hover:-translate-y-1">
                <img src="{{ friend.profile_image_url }}" class="w-full h-44 object-cover" alt="{{ friend.name }}">
                <div class="p-3">
                    <div class="font-semibold">{{ friend.name }}</div>
                    <div class="text-xs text-gray-500 my-1">{{ friend.mutual_friends }} mutual friends</div>
                    <div class="flex">
                        <button class="friend-message-btn flex-1 py-1.5 rounded text-xs font-semibold bg-blue-600 text-white hover:bg-blue-700">
                            Message
                        </button>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="col-span-full text-center py-4">You have no friends yet.</p>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.friend-message-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const card = this.closest('.bg-gray-100');
                const name = card.querySelector('.font-semibold').textContent;
                alert('Message ' + name);
            });
        });
    });
</script>

{% endblock %}
