{% extends "navbar.html" %}
{% block content %}
<div class="max-w-md mx-auto my-10 p-6 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Forgot Password?</h2>
    <p class="mb-4 text-gray-600">Enter your email to receive a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Send Reset Link</button>
    </form>
</div>
{% endblock %}
